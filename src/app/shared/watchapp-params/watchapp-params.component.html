<div id="params" class="jumbotron">
    <h1>Watchapp params</h1>
                
    <div class="row">

                <option selected>False</option>

            </div>
        </div>

        <div class="row">
            <div class="col-5">

                <input type="checkbox">

              </label>
            </div>
            <div class="col-7">
                <select class="form-control">

                <div class="col-5">

                    <input type="checkbox">

                  </label>
                </div>
                <div class="col-7">
                    <input type="text" class="form-control">

                    <input type="checkbox">
